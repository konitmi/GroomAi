<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💇 GroomAI – Best Hairstyle Match</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      text-align: center;
    }
    input[type="file"] {
      margin: 10px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>💇 GroomAI</h1>
  <p>Upload your selfie to find your best hairstyle match!</p>
  <input type="file" id="imageUpload" accept="image/*" />
  <p class="error" id="error"></p>
  <img id="preview" src="" alt="Preview" style="display: none;" />

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const errorEl = document.getElementById("error");
    const previewImg = document.getElementById("preview");

    async function loadModels() {
      try {
        await faceapi.nets.ssdMobilenetv1.loadFromUri("https://groomaimodels.netlify.app/models");
        await faceapi.nets.faceLandmark68Net.loadFromUri("https://groomaimodels.netlify.app/models");
        console.log("✅ Models loaded");
      } catch (err) {
        errorEl.innerText = "❌ Failed to load models: " + err.message;
        throw err;
      }
    }

    async function detectFace(image) {
      const detections = await faceapi.detectSingleFace(image).withFaceLandmarks();
      if (detections) {
        errorEl.innerText = "✅ Face detected! (Now implement your logic here)";
      } else {
        errorEl.innerText = "❌ Face not detected. Try another photo.";
      }
    }

    imageUpload.addEventListener("change", async () => {
      errorEl.innerText = "";
      const file = imageUpload.files[0];
      if (!file) return;

      const img = await faceapi.bufferToImage(file);
      previewImg.src = img.src;
      previewImg.style.display = "block";

      try {
        await loadModels();
        await detectFace(img);
      } catch (e) {
        console.log(e);
      }
    });
  </script>
</body>
</html>
